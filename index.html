<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-compatible" content="IE-edge">
        <meta name ="viewport" content="width-device-width,initial-scale-1.0">
        <title>Age Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <p>Age Calculator</p>
            <div class="date-container">
                <label for="Today's Date"> Today's Date</label>
                <input type ="date" name ="Today's Date" id="Today's Date" required>
            </div>
            <div class="date-container">
                <label for="currentDate"> Date of Birth</label>
                <input type ="date" name ="currentDate" id="currentDate" required>
            </div>
            <input type="button" value=" calculator Age" id ="calculatorAgeBtn">
            <p id="output"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
